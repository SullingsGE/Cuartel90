<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA B1 - BOMBEROS CHASCOMÚS</title>
    <style>
        :root {
            --primary: #e67e22;
            --glass: rgba(0, 0, 0, 0.65); 
        }

        /* Eliminamos cualquier margen o fondo que cause cuadros negros */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* CAPA DE IMAGEN: Ocupa el 100% real de la pantalla */
        .background-fix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Forzamos la carga de camion2.jpg */
            background: url('camion2.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* CAPA DE INTERFAZ: Transparente para dejar ver la foto */
        .interface-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            justify-content: flex-end; /* Menú a la derecha */
            align-items: center;
            /* Degradado sutil a la derecha para legibilidad de botones */
            background: linear-gradient(to right, rgba(0,0,0,0) 40%, rgba(0,0,0,0.5) 100%);
        }

        .main-menu {
            margin-right: 8%;
            background: var(--glass);
            padding: 45px 35px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 360px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
        }

        .logo-placeholder {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: url('escudo.png') no-repeat center center;
            background-size: contain;
        }

        h1 {
            color: var(--primary);
            font-size: 1.8rem;
            letter-spacing: 3px;
            margin: 0;
            text-transform: uppercase;
        }

        p {
            font-size: 0.8rem;
            color: #eee;
            margin-top: 5px;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-nav {
            padding: 18px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
            border-radius: 12px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.1);
            display: block;
        }

        .btn-despacho {
            background: rgba(230, 126, 34, 0.2);
            border-left: 6px solid var(--primary);
        }

        .btn-despacho:hover {
            background: var(--primary);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.4);
        }

        .btn-unidad {
            background: rgba(52, 152, 219, 0.2);
            border-left: 6px solid #3498db;
        }

        .btn-unidad:hover {
            background: #3498db;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
    </style>
</head>
<body>

    <div class="background-fix"></div>

    <div class="interface-layer">
        <div class="main-menu">
            <div class="logo-placeholder"></div>
            <h1>SISTEMA B1</h1>
            <p>BOMBEROS VOLUNTARIOS<br>CHASCOMÚS</p>

            <div class="btn-container">
                <a href="despacho.html" class="btn-nav btn-despacho">Acceso Central</a>
                <a href="unidad.html" class="btn-nav btn-unidad">Panel de Unidad</a>
            </div>
        </div>
    </div>

</body>
</html>
