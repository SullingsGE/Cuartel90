<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>S.O.S. Táctico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: monospace; overflow: hidden; }
        #map { height: 100vh; width: 100vw; opacity: 0.6; }
        #ui { position: absolute; top: 0; width: 100%; z-index: 1000; text-align: center; }
        #header { background: #444; padding: 15px; font-weight: bold; border-bottom: 2px solid #fff; }
        #console { 
            position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); 
            height: 120px; font-size: 11px; padding: 10px; border-top: 1px solid #0f0;
            overflow-y: auto; color: #0f0; z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="ui"><div id="header">ESTADO: INICIANDO...</div></div>
    <div id="console"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <script>
        const log = (m) => { 
            const c = document.getElementById('console');
            c.innerHTML += "> " + m + "<br>";
            c.scrollTop = c.scrollHeight;
        };

        window.onerror = (msg) => log("ERR: " + msg);

        // 1. Iniciar Mapa inmediatamente
        var map = L.map('map', {zoomControl: false}).setView([40.41, -3.70], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        log("Mapa cargado.");

        // 2. Intentar conexión MQTT
        function iniciarMQTT() {
            const clientID = "UNIT_" + Math.floor(Math.random() * 1000);
            // Probamos con el host de HiveMQ que es más permisivo con websockets
            const client = new Paho.MQTT.Client("wss://broker.hivemq.com:8884/mqtt", clientID);

            client.onMessageArrived = (msg) => {
                log("AVISO RECIBIDO!");
                const d = JSON.parse(msg.payloadString);
                document.getElementById('header').innerText = "INCENDIO: " + d.aviso;
                document.getElementById('header').style.background = "red";
                L.marker([d.lat, d.lon]).addTo(map).bindPopup(d.aviso).openPopup();
                map.flyTo([d.lat, d.lon], 16);
            };

            const connectOptions = {
                useSSL: true,
                timeout: 10,
                onSuccess: () => {
                    log("CONECTADO AL BROKER");
                    document.getElementById('header').innerText = "ESPERANDO DESPACHO";
                    document.getElementById('header').style.background = "green";
                    client.subscribe("bomberos/unidad/B1");
                },
                onFailure: (e) => {
                    log("FALLO CONEXIÓN: " + e.errorMessage);
                    log("Reintentando en 5s...");
                    setTimeout(iniciarMQTT, 5000);
                }
            };

            log("Abriendo Socket seguro...");
            client.connect(connectOptions);
        }

        setTimeout(iniciarMQTT, 1000);
    </script>
</body>
</html>
