<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>UNIDAD B1 - SISTEMA INTEGRAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --primary: #e67e22; --dark: #0b0e11; --card: #15191d; --input: #1a2229; --success: #27ae60; }
        
        body { margin: 0; background: var(--dark); color: white; font-family: 'Segoe UI', Roboto, sans-serif; }
        
        /* Navegación por pestañas */
        .tabs { display: flex; background: var(--card); border-bottom: 3px solid var(--primary); position: sticky; top: 0; z-index: 100; }
        .tab-btn { flex: 1; padding: 15px 5px; border: none; background: none; color: #888; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.85rem; }
        .tab-btn.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        .content { display: none; padding: 15px; box-sizing: border-box; }
        .content.active { display: block; }

        /* Contenedor de Alerta */
        .alert-card { background: var(--card); padding: 20px; border-radius: 10px; border-left: 5px solid var(--primary); margin-bottom: 20px; }
        #txt-aviso { margin: 0; font-size: 1.4rem; text-transform: uppercase; color: var(--primary); }
        #txt-dir-alerta { color: #aaa; margin: 10px 0; font-size: 1rem; }

        /* BOTONERA UNIFORME */
        .grid-buttons { display: grid; grid-template-columns: 1fr; gap: 10px; width: 100%; }
        
        .btn-action { 
            width: 100%; 
            padding: 15px; 
            border-radius: 8px; 
            font-weight: bold; 
            border: none; 
            color: white; 
            cursor: pointer; 
            font-size: 1rem; 
            text-transform: uppercase;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            min-height: 55px;
        }

        /* Colores específicos */
        .btn-nav { background: var(--success); }
        .btn-llegada { background: #2980b9; }
        .btn-fin { background: #8e44ad; }
        .btn-cuartel { background: #34495e; }
        .btn-pdf { background: #e74c3c; margin-top: 20px; }

        /* Estilos del Formulario Planilla */
        .section-title { background: var(--primary); color: black; padding: 8px 12px; font-weight: bold; margin: 20px 0 10px 0; font-size: 0.9rem; text-transform: uppercase; border-radius: 4px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        label { display: block; font-size: 0.75rem; color: #888; margin-bottom: 4px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #333; background: var(--input); color: white; box-sizing: border-box; font-size: 1rem; }
        textarea { resize: vertical; }

        /* Ajuste para pantallas pequeñas */
        @media (max-width: 480px) {
            .form-grid { grid-template-columns: 1fr; }
            #txt-aviso { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('nav')">Navegación</button>
        <button class="tab-btn" onclick="openTab('informe')">Planilla</button>
    </div>

    <div id="nav" class="content active">
        <div class="alert-card">
            <h2 id="txt-aviso">ESPERANDO...</h2>
            <div id="txt-dir-alerta">No hay servicios activos</div>
        </div>

        <div class="grid-buttons">
            <a id="btn-nav" href="#" class="btn-action btn-nav" style="display: none;">MAPA GPS</a>
            <button class="btn-action btn-llegada" onclick="marcar('llegada')">Llegada al Lugar</button>
            <button class="btn-action btn-fin" onclick="marcar('fin_trabajo')">Fin de Trabajo</button>
            <button class="btn-action btn-cuartel" onclick="marcar('cuartel')">Llegada al Cuartel</button>
        </div>
    </div>

    <div id="informe" class="content">
        <div class="section-title">Datos del Siniestro</div>
        <div class="form-grid">
            <div class="form-group"><label>Fecha</label><input type="date" id="f_fecha"></div>
            <div class="form-group"><label>Hora Llamado</label><input type="time" id="f_h_llamado"></div>
        </div>
        <label>Ubicación / Calle</label>
        <input type="text" id="f_calle" placeholder="Ej: Calle 123">

        <div class="section-title">Tiempos Registrados</div>
        <div class="form-grid">
            <div class="form-group"><label>Llegada</label><input type="time" id="f_h_llegada"></div>
            <div class="form-group"><label>Fin Trabajo</label><input type="time" id="f_h_fin"></div>
        </div>

        <div class="section-title">Observaciones</div>
        <textarea id="f_obs" rows="4" placeholder="Detalle del servicio y vehículos intervinientes..."></textarea>

        <button class="btn-action btn-pdf" onclick="generarPDFOriginal()">Generar PDF Oficial</button>
    </div>

    <script>
        function openTab(id) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // MQTT Config
        var client = new Paho.MQTT.Client("broker.hivemq.com", 8884, "/mqtt", "REC_" + Math.random().toString(16).slice(2, 6));
        
        client.onMessageArrived = (msg) => {
            var data = JSON.parse(msg.payloadString);
            document.getElementById("txt-aviso").innerText = data.aviso;
            document.getElementById("txt-dir-alerta").innerText = data.direccion;
            
            // Llenar planilla automáticamente
            document.getElementById("f_calle").value = data.direccion;
            document.getElementById("f_fecha").value = new Date().toISOString().split('T')[0];
            document.getElementById("f_h_llamado").value = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            // Mostrar botón GPS del mismo tamaño que los demás
            var navBtn = document.getElementById("btn-nav");
            navBtn.href = `google.navigation:q=${data.lat},${data.lon}&mode=d`;
            navBtn.style.display = "flex";
            
            new Audio('https://www.soundjay.com/buttons/beep-01a.mp3').play();
        };

        client.connect({ useSSL: true, onSuccess: () => client.subscribe("bomberos/unidad/B1") });

        function marcar(evento) {
            let h = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            if(evento === 'llegada') document.getElementById("f_h_llegada").value = h;
            if(evento === 'fin_trabajo') document.getElementById("f_h_fin").value = h;
            
            // Notificar a la central
            client.send(new Paho.MQTT.Message(JSON.stringify({evento: evento, hora: h})), "bomberos/unidad/B1/estado");
            alert("Hora de " + evento + " registrada: " + h);
        }

        function generarPDFOriginal() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const val = (id) => document.getElementById(id).value;

            // Diseño basado en el PDF de Bomberos Chascomús
            doc.setFont("helvetica", "bold");
            doc.text("SOCIEDAD DE BOMBEROS VOLUNTARIOS DE CHASCOMÚS", 10, 15);
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            doc.text("Fundada el 19 de Noviembre de 1960 | Soler 347", 10, 22);
            doc.line(10, 25, 200, 25);

            doc.setFontSize(14);
            doc.text("INFORME DE SERVICIO", 80, 35);

            doc.setFontSize(11);
            doc.text("FECHA: " + val('f_fecha'), 10, 50);
            doc.text("UBICACIÓN: " + val('f_calle'), 10, 60);
            
            doc.rect(10, 65, 190, 30);
            doc.text("HORARIOS", 15, 72);
            doc.setFontSize(9);
            doc.text("Llamado: " + val('f_h_llamado'), 15, 80);
            doc.text("Llegada: " + val('f_h_llegada'), 70, 80);
            doc.text("Fin de Trabajo: " + val('f_h_fin'), 130, 80);

            doc.setFontSize(11);
            doc.text("OBSERVACIONES / VEHÍCULOS:", 10, 105);
            doc.rect(10, 107, 190, 80);
            var splitObs = doc.splitTextToSize(val('f_obs'), 180);
            doc.text(splitObs, 15, 115);

            doc.save("Informe_" + val('f_fecha') + ".pdf");
        }
    </script>
</body>
</html>
