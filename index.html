<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIDAD B1 - SISTEMA INTEGRAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { margin: 0; background: #0b0e11; color: white; font-family: 'Segoe UI', sans-serif; }
        .tabs { display: flex; background: #15191d; border-bottom: 3px solid #e67e22; sticky; top: 0; z-index: 100; }
        .tab-btn { flex: 1; padding: 15px; border: none; background: none; color: #888; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .tab-btn.active { color: #e67e22; border-bottom: 3px solid #e67e22; }
        .content { display: none; padding: 15px; }
        .content.active { display: block; }

        /* Estilo Formulario */
        .section-title { background: #e67e22; color: black; padding: 5px 10px; font-weight: bold; margin-top: 20px; font-size: 14px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .form-group { margin-bottom: 10px; text-align: left; }
        label { display: block; font-size: 11px; color: #aaa; margin-bottom: 3px; }
        input, select, textarea { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #333; background: #1a2229; color: white; box-sizing: border-box; }
        
        .btn-action { width: 100%; padding: 20px; margin: 10px 0; border-radius: 8px; font-weight: bold; border: none; color: white; cursor: pointer; font-size: 14px; }
    </style>
</head>
<body>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('nav')">Navegación</button>
        <button class="tab-btn" onclick="openTab('informe')">Planilla Accidente</button>
    </div>

    <div id="nav" class="content active">
        <div id="card-emergencia" style="background: #1a2229; padding: 20px; border-radius: 10px; border-left: 5px solid #e67e22;">
            <h2 id="txt-aviso">ESPERANDO DESPACHO...</h2>
            <p id="txt-tiempos"></p>
            <a id="btn-nav" href="#" class="btn-action" style="background: #27ae60; text-decoration: none; display: none;">INICIAR NAVEGACIÓN GPS</a>
            <button class="btn-action" style="background: #2980b9;" onclick="marcar('llegada')">LLEGADA AL LUGAR</button>
            <button class="btn-action" style="background: #8e44ad;" onclick="marcar('fin_trabajo')">FIN DE TRABAJO</button>
            <button class="btn-action" style="background: #2c3e50;" onclick="marcar('cuartel')">LLEGADA AL CUARTEL</button>
        </div>
    </div>

    <div id="informe" class="content">
        <div style="text-align: center; color: #e67e22; font-weight: bold;">SOCIEDAD DE BOMBEROS VOLUNTARIOS DE CHASCOMÚS</div>
        
        <div class="section-title">General y Horarios</div>
        <div class="grid">
            <div class="form-group"><label>Fecha</label><input type="date" id="f_fecha"></div>
            <div class="form-group"><label>Tipo (Aéreo/Trans/Emb/Otro)</label><input type="text" id="f_tipo"></div>
            <div class="form-group"><label>H. Llamado</label><input type="time" id="f_h_llamado"></div>
            <div class="form-group"><label>H. Llegada</label><input type="time" id="f_h_llegada"></div>
            <div class="form-group"><label>H. Fin Trabajo</label><input type="time" id="f_h_fin"></div>
            <div class="form-group"><label>H. Cuartel</label><input type="time" id="f_h_cuartel"></div>
        </div>

        <div class="section-title">Localización</div>
        <div class="form-group"><label>Calle / Ruta</label><input type="text" id="f_calle"></div>
        <div class="grid">
            <div class="form-group"><label>Nº / KM</label><input type="text" id="f_km"></div>
            <div class="form-group"><label>Tipo Zona</label>
                <select id="f_zona"><option value="Urbana">Urbana</option><option value="Rural">Rural</option></select>
            </div>
        </div>

        <div class="section-title">Datos del Solicitante</div>
        <div class="grid">
            <div class="form-group"><label>Nombre y Apellido</label><input type="text" id="f_sol_nombre"></div>
            <div class="form-group"><label>Teléfono / DNI</label><input type="text" id="f_sol_dni"></div>
        </div>

        <div class="section-title">Víctimas y Seguros</div>
        <div class="grid">
            <div class="form-group"><label>Heridos</label><input type="number" id="f_heridos" value="0"></div>
            <div class="form-group"><label>Fallecidos</label><input type="number" id="f_fallecidos" value="0"></div>
            <div class="form-group"><label>Compañía Seguro</label><input type="text" id="f_seguro"></div>
            <div class="form-group"><label>Nº Póliza</label><input type="text" id="f_poliza"></div>
        </div>

        <div class="section-title">Observaciones y Vehículos</div>
        <textarea id="f_obs" rows="5" placeholder="Detalle vehículos, dominios y tareas realizadas..."></textarea>

        <button class="btn-action" style="background: #e74c3c;" onclick="generarPDFCompleto()">GENERAR PDF ORIGINAL</button>
    </div>

    <script>
        function openTab(id) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // --- Lógica MQTT y Navegación ---
        var client = new Paho.MQTT.Client("broker.hivemq.com", 8884, "/mqtt", "REC_" + Math.random().toString(16).slice(2, 6));
        client.onMessageArrived = (msg) => {
            var data = JSON.parse(msg.payloadString);
            document.getElementById("txt-aviso").innerText = data.aviso;
            document.getElementById("f_calle").value = data.aviso;
            document.getElementById("f_h_llamado").value = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById("btn-nav").href = `google.navigation:q=${data.lat},${data.lon}&mode=d`;
            document.getElementById("btn-nav").style.display = "block";
        };
        client.connect({ useSSL: true, onSuccess: () => client.subscribe("bomberos/unidad/B1") });

        function marcar(evento) {
            let h = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            if(evento === 'llegada') document.getElementById("f_h_llegada").value = h;
            if(evento === 'fin_trabajo') document.getElementById("f_h_fin").value = h;
            if(evento === 'cuartel') document.getElementById("f_h_cuartel").value = h;
            client.send(new Paho.MQTT.Message(JSON.stringify({evento: evento, hora: h})), "bomberos/unidad/B1/estado");
        }

        // --- GENERACIÓN DEL PDF IDENTICO AL ORIGINAL ---
        function generarPDFCompleto() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const g = (id) => document.getElementById(id).value;

            // Encabezado
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("SOCIEDAD DE BOMBEROS VOLUNTARIOS DE CHASCOMÚS", 10, 15);
            doc.setFontSize(9);
            doc.setFont("helvetica", "normal");
            doc.text("Fundada el 19 de Noviembre de 1960", 10, 20);
            doc.text("Soler 347 - Tel: 02241 42 4059 - Chascomús", 10, 24);
            doc.line(10, 26, 200, 26);

            doc.setFontSize(16);
            doc.setFont("helvetica", "bold");
            doc.text("ACCIDENTE", 85, 35);
            
            doc.setFontSize(10);
            doc.text(`Fecha: ${g('f_fecha')}`, 10, 45);
            doc.text(`Tipo: ${g('f_tipo')}`, 140, 45);

            // Cuadrícula de Horarios
            doc.rect(10, 50, 190, 25);
            doc.text("HORARIOS", 12, 55);
            doc.setFontSize(8);
            doc.text(`LLAMADO: ${g('f_h_llamado')}`, 15, 62);
            doc.text(`LLEGADA LUGAR: ${g('f_h_llegada')}`, 60, 62);
            doc.text(`FIN TRABAJO: ${g('f_h_fin')}`, 110, 62);
            doc.text(`LLEGADA CUARTEL: ${g('f_h_cuartel')}`, 155, 62);

            // Localización
            doc.setFontSize(10);
            doc.text("LOCALIZACIÓN", 10, 85);
            doc.rect(10, 87, 190, 20);
            doc.text(`Calle/Ruta: ${g('f_calle')}`, 15, 93);
            doc.text(`KM/Nº: ${g('f_km')}`, 120, 93);
            doc.text(`Tipo Zona: ${g('f_zona')}`, 15, 101);

            // Solicitante y Seguro
            doc.text("SOLICITANTE / SEGURO", 10, 115);
            doc.rect(10, 117, 190, 20);
            doc.text(`Nombre: ${g('f_sol_nombre')}`, 15, 123);
            doc.text(`Doc/Tel: ${g('f_sol_dni')}`, 110, 123);
            doc.text(`Seguro: ${g('f_seguro')} - Póliza: ${g('f_poliza')}`, 15, 131);

            // Víctimas
            doc.text("PERSONAS DAMNIFICADAS", 10, 145);
            doc.rect(10, 147, 190, 15);
            doc.text(`Heridos: ${g('f_heridos')}`, 15, 156);
            doc.text(`Fallecidos: ${g('f_fallecidos')}`, 60, 156);

            // Observaciones
            doc.text("OBSERVACIONES / VEHÍCULOS AFECTADOS", 10, 170);
            doc.rect(10, 172, 190, 80);
            var splitObs = doc.splitTextToSize(g('f_obs'), 180);
            doc.text(splitObs, 15, 178);

            // Firmas
            doc.line(30, 280, 80, 280);
            doc.text("Jefe de Dotación", 42, 285);
            doc.line(130, 280, 180, 280);
            doc.text("Operador Central", 142, 285);

            doc.save(`Planilla_Accidente_${g('f_fecha')}.pdf`);
        }
    </script>
</body>
</html>
