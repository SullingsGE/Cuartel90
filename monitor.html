<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>MONITOR HDMI B1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: white; font-family: 'Arial Black', sans-serif; overflow: hidden; }
        #standby { position: fixed; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; z-index: 1; }
        #img-fondo { max-width: 85%; max-height: 85%; object-fit: contain; filter: drop-shadow(0 0 20px rgba(255,255,255,0.1)); }
        #alerta { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10; display: none; flex-direction: column; align-items: center; justify-content: center; border: 40px solid #ff0000; box-sizing: border-box; text-align: center; }
        .txt-aviso { font-size: 11vw; color: #ff3333; text-transform: uppercase; margin: 0; line-height: 0.9; }
        .txt-calle { font-size: 6vw; color: #fff; margin-top: 50px; text-transform: uppercase; }
        .btn-reset { margin-top: 50px; padding: 20px 60px; font-size: 30px; background: #e67e22; color: white; border: none; cursor: pointer; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div id="standby">
    <img id="img-fondo" src="escudo.png" alt="Esperando...">
</div>

<div id="alerta">
    <p style="font-size: 3vw; color: #666; letter-spacing: 10px;">SALIDA DE EMERGENCIA</p>
    <h1 id="display-tipo" class="txt-aviso">---</h1>
    <h2 id="display-calle" class="txt-calle">---</h2>
    <button class="btn-reset" onclick="resetMonitor()">ENTERADO / LIMPIAR</button>
</div>

<script>
    let client;
    function conectar() {
        client = new Paho.MQTT.Client("broker.hivemq.com", 8884, "/mqtt", "B1_MON_" + Math.random().toString(16).slice(2, 5));
        
        // Cargar imagen de la memoria del navegador
        const saved = localStorage.getItem('fondo_b1');
        if(saved) document.getElementById('img-fondo').src = saved;

        client.onMessageArrived = (msg) => {
            const data = JSON.parse(msg.payloadString);
            if(data.nueva_imagen) {
                document.getElementById('img-fondo').src = data.nueva_imagen;
                localStorage.setItem('fondo_b1', data.nueva_imagen); // Se guarda localmente
            } else {
                document.getElementById('display-tipo').innerText = data.aviso;
                document.getElementById('display-calle').innerText = data.direccion;
                document.getElementById('alerta').style.display = 'flex';
                new Audio('https://actions.google.com/sounds/v1/emergency/emergency_siren_short.ogg').play();
            }
        };
        client.onConnectionLost = () => { setTimeout(conectar, 3000); };
        client.connect({ useSSL: true, onSuccess: () => {
            client.subscribe("bomberos/unidad/B1");
            client.subscribe("bomberos/unidad/B1/config");
        }});
    }
    function resetMonitor() { document.getElementById('alerta').style.display = 'none'; }
    window.onload = conectar;
</script>
</body>
</html>
