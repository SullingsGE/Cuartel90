<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>MONITOR REMOTO B1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: white; font-family: 'Arial Black', sans-serif; overflow: hidden; }
        
        /* ESTADO DE ESPERA: Imagen que se ve siempre */
        #standby {
            position: fixed; width: 100%; height: 100%;
            background: url('cuartel.jpg') no-repeat center center;
            background-size: cover;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1;
        }
        #standby img { width: 300px; filter: drop-shadow(0 0 20px rgba(0,0,0,1)); }
        #standby h1 { font-size: 40px; text-shadow: 2px 2px 10px #000; opacity: 0.8; margin-top: 20px; }

        /* ESTADO DE ALERTA: Se activa al recibir despacho */
        #alerta {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            border: 30px solid #e67e22; box-sizing: border-box;
            animation: border-pulse 1s infinite;
        }

        @keyframes border-pulse { 0% { border-color: #e67e22; } 50% { border-color: #ff0000; } 100% { border-color: #e67e22; } }

        .txt-aviso { font-size: 10vw; color: #ff3333; text-transform: uppercase; margin: 0; text-align: center; line-height: 1; }
        .txt-calle { font-size: 5vw; color: #fff; margin-top: 40px; text-align: center; }
    </style>
</head>
<body>

<div id="standby">
    <img src="escudo.png" alt="Escudo">
    <h1>SISTEMA DE DESPACHO B1 - CHASCOMÚS</h1>
</div>

<div id="alerta">
    <p style="font-size: 3vw; color: #aaa; letter-spacing: 10px; margin: 0;">SALIDA DE EMERGENCIA</p>
    <h1 id="display-tipo" class="txt-aviso">TIPO</h1>
    <h2 id="display-calle" class="txt-calle">CALLE</h2>
    <button onclick="resetMonitor()" style="margin-top: 50px; padding: 15px 40px; font-size: 20px; cursor: pointer;">LIMPIAR PANTALLA</button>
</div>

<script>
    let client;

    function conectar() {
        // Generamos un ID de cliente único para el monitor
        client = new Paho.MQTT.Client("broker.hivemq.com", 8884, "/mqtt", "B1_MONITOR_" + Math.random().toString(16).slice(2, 5));
        
        client.onMessageArrived = (msg) => {
            const data = JSON.parse(msg.payloadString);
            mostrarAlerta(data);
        };

        client.connect({ useSSL: true, onSuccess: () => {
            client.subscribe("bomberos/unidad/B1");
            console.log("Monitor HDMI conectado y esperando...");
        }});
    }

    function mostrarAlerta(data) {
        document.getElementById('alerta').style.display = 'flex';
        document.getElementById('display-tipo').innerText = data.aviso;
        document.getElementById('display-calle').innerText = data.direccion;
        
        // Opcional: Sonido de alerta
        const audio = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3');
        audio.play();
    }

    function resetMonitor() {
        document.getElementById('alerta').style.display = 'none';
    }

    window.onload = conectar;
</script>
</body>
</html>
