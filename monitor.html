<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>MONITOR REMOTO B1 - CHASCOMÚS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: white; font-family: 'Arial Black', sans-serif; overflow: hidden; }
        
        /* ESTADO DE ESPERA: Escudo del cuartel centrado */
        #standby {
            position: fixed; width: 100%; height: 100%;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1;
        }
        #standby img { width: 450px; filter: drop-shadow(0 0 30px rgba(230, 126, 34, 0.5)); }
        #standby h1 { font-size: 50px; color: #e67e22; margin-top: 30px; letter-spacing: 5px; text-transform: uppercase; }

        /* ESTADO DE ALERTA: Sobrescribe todo */
        #alerta {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10;
            display: none; /* Se activa por JS */
            flex-direction: column; align-items: center; justify-content: center;
            border: 40px solid #ff0000; box-sizing: border-box;
            text-align: center;
        }

        .txt-aviso { font-size: 11vw; color: #ff3333; text-transform: uppercase; margin: 0; line-height: 0.9; font-weight: 900; }
        .txt-calle { font-size: 6vw; color: #fff; margin-top: 50px; font-weight: bold; }
        
        .btn-reset { 
            margin-top: 60px; padding: 20px 50px; font-size: 25px; 
            background: #e67e22; color: white; border: none; border-radius: 10px;
            cursor: pointer; font-weight: bold; text-transform: uppercase;
        }
    </style>
</head>
<body>

<div id="standby">
    <img src="escudo.png" alt="Escudo Bomberos">
    <h1>CENTRAL B1 CHASCOMÚS</h1>
</div>

<div id="alerta">
    <p style="font-size: 3vw; color: #aaa; letter-spacing: 15px; margin-bottom: 20px;">EMERGENCIA EN CURSO</p>
    <h1 id="display-tipo" class="txt-aviso">---</h1>
    <h2 id="display-calle" class="txt-calle">---</h2>
    <button class="btn-reset" onclick="resetMonitor()">FINALIZAR ALERTA</button>
</div>

<script>
    let client;

    function conectar() {
        // ID único para evitar desconexiones
        const clientId = "B1_MONITOR_HDMI_" + Math.floor(Math.random() * 1000);
        client = new Paho.MQTT.Client("broker.hivemq.com", 8884, "/mqtt", clientId);
        
        client.onMessageArrived = (msg) => {
            try {
                const data = JSON.parse(msg.payloadString);
                mostrarAlerta(data);
            } catch (e) { console.error("Error en datos recibidos"); }
        };

        client.onConnectionLost = (responseObject) => {
            setTimeout(conectar, 3000); // Reintento automático
        };

        client.connect({ useSSL: true, onSuccess: () => {
            client.subscribe("bomberos/unidad/B1");
            console.log("Monitor HDMI sincronizado.");
        }});
    }

    function mostrarAlerta(data) {
        // Al asignar innerText, eliminamos cualquier contenido anterior (no se acumula)
        document.getElementById('display-tipo').innerText = data.aviso;
        document.getElementById('display-calle').innerText = data.direccion;
        
        // Cambiamos la vista de Standby a Alerta
        document.getElementById('alerta').style.display = 'flex';
        
        // Opcional: Sonido si el navegador lo permite
        const audio = new Audio('https://actions.google.com/sounds/v1/emergency/emergency_siren_short.ogg');
        audio.play().catch(e => console.log("Audio bloqueado por el navegador"));
    }

    function resetMonitor() {
        // Volvemos al estado de espera con el escudo
        document.getElementById('alerta').style.display = 'none';
        document.getElementById('display-tipo').innerText = "---";
        document.getElementById('display-calle').innerText = "---";
    }

    window.onload = conectar;
</script>
</body>
</html>
