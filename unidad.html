<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNIDAD B1 - CHASCOMS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --primary: #e67e22; --danger: #c0392b; --success: #27ae60; --dark: #0f0f0f; --info: #2980b9; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: #000; color: white; overflow: hidden; }
        .bg-unidad { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('camion2.jpg') center/cover; z-index: 1; }
        .main-container { position: relative; z-index: 10; display: flex; flex-direction: column; height: 100%; }
        .status-bar { background: var(--danger); padding: 15px; text-align: center; font-weight: bold; text-transform: uppercase; font-size: 1.2rem; transition: 0.3s; }
        .navigation-zone { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        #alerta-info-box { display: none; background: rgba(0,0,0,0.9); padding: 20px; border-radius: 12px; border-left: 8px solid var(--primary); width: 90%; max-width: 450px; }
        .controls { background: var(--dark); padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-op { padding: 18px; border: none; border-radius: 10px; color: white; font-weight: 900; text-transform: uppercase; cursor: pointer; font-size: 0.8rem; }
        .btn-full { grid-column: span 2; background: #444; }

        #alerta-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 5000; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; animation: flash 1s infinite; }
        @keyframes flash { 0% { background: #000; } 50% { background: #500; } 100% { background: #000; } }
        
        #form-parte { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; z-index: 10000; display: none; flex-direction: column; padding: 20px; overflow-y: auto; box-sizing: border-box; }
        .seccion-titulo { background: var(--primary); color: white; padding: 8px; margin: 15px 0 10px 0; font-weight: bold; text-transform: uppercase; font-size: 13px; }
        .input-f { width: 100%; padding: 12px; margin-bottom: 5px; background: #2b2b2b; border: 1px solid #444; color: white; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        label { font-size: 11px; color: #aaa; text-transform: uppercase; display: block; margin-top: 5px; }
        .grid-form { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>
    <div class="bg-unidad"></div>
    <div class="main-container">
        <div class="status-bar" id="status-txt"> UNIDAD B1: DISPONIBLE</div>
        <div class="navigation-zone">
            <div id="alerta-info-box">
                <h2 id="txt-evento" style="color:var(--primary); margin:0;"></h2>
                <p id="txt-dir" style="font-size: 1.5rem; margin: 10px 0;"></p>
                <a href="#" id="btn-maps" target="_blank" style="display:block; background:var(--primary); color:white; text-align:center; padding:15px; text-decoration:none; border-radius:8px; font-weight:bold;">ABRIR GPS</a>
            </div>
        </div>
        <div class="controls">
            <button class="btn-op" style="background:var(--info)" onclick="alert('LLEGADA NOTIFICADA')">LLEGADA</button>
            <button class="btn-op" style="background:var(--success)" onclick="abrirFormulario()">GENERAR PARTE</button>
            <button class="btn-op btn-full" onclick="resetearInterfaz()">FINALIZAR SERVICIO (ESPERA)</button>
        </div>
    </div>

    <div id="form-parte">
        <h3 style="text-align:center; margin:0; color:var(--primary)">PARTE OFICIAL DE SERVICIO</h3>
        <div class="seccion-titulo">Horarios</div>
        <div class="grid-form">
            <div><label>Llamado</label><input type="time" id="h-llamado" class="input-f"></div>
            <div><label>Llegada</label><input type="time" id="h-llegada" class="input-f"></div>
            <div><label>Fin Trabajo</label><input type="time" id="h-fin" class="input-f"></div>
            <div><label>Regreso</label><input type="time" id="h-cuartel" class="input-f"></div>
        </div>
        <div class="seccion-titulo">Ubicaci贸n y Personal</div>
        <input type="text" id="f-calle" class="input-f" placeholder="Direcci贸n Exacta">
        <input type="text" id="f-entre" class="input-f" placeholder="Entre calles / Referencias">
        <input type="text" id="r-cargo" class="input-f" placeholder="Jefe de Dotaci贸n / Responsable">
        <textarea id="f-obs" class="input-f" style="height:80px; margin-top:10px;" placeholder="Informe breve del servicio..."></textarea>
        
        <button class="btn-op" style="background:var(--success); width:100%; margin-top:10px;" onclick="generarPDFFinal()">DESCARGAR PARTE OFICIAL</button>
        <button class="btn-op" style="background:#444; width:100%; margin-top:10px;" onclick="cerrarFormulario()">VOLVER</button>
    </div>

    <script>
        let client;
        let datosAlertaActual = { aviso: "", direccion: "" };

        function conectarMQTT() {
            const clientId = "B1_UNIT_" + Math.random().toString(16).slice(2, 8);
            client = new Paho.MQTT.Client("broker.hivemq.com", 8884, "/mqtt", clientId);
            client.onMessageArrived = (msg) => {
                const data = JSON.parse(msg.payloadString);
                if (Date.now() - data.timestamp < 5000) {
                    datosAlertaActual = data;
                    document.getElementById('msg-alerta').innerHTML = `${data.aviso}<br><b>${data.direccion}</b>`;
                    document.getElementById('alerta-overlay').style.display = 'flex';
                }
            };
            client.connect({ useSSL: true, cleanSession: true, onSuccess: () => client.subscribe("bomberos/unidad/B1") });
        }

        function aceptarAlerta() {
            document.getElementById('alerta-overlay').style.display = 'none';
            document.getElementById('alerta-info-box').style.display = 'block';
            document.getElementById('txt-evento').innerText = datosAlertaActual.aviso;
            document.getElementById('txt-dir').innerText = datosAlertaActual.direccion;
            document.getElementById('btn-maps').href = "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(datosAlertaActual.direccion + ", Chascomus");
            document.getElementById('status-txt').innerText = " EN SERVICIO";
            document.getElementById('status-txt').style.background = "#27ae60";
        }

        function abrirFormulario() {
            document.getElementById('f-calle').value = datosAlertaActual.direccion;
            document.getElementById('form-parte').style.display = 'flex';
        }

        function cerrarFormulario() { document.getElementById('form-parte').style.display = 'none'; }

        function generarPDFFinal() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.getWidth();

            // --- ENCABEZADO ESTILO OFICIAL ---
            doc.setFontSize(10);
            doc.setFont("helvetica", "bold");
            doc.text("SOCIEDAD DE BOMBEROS VOLUNTARIOS DE CHASCOMS", 105, 15, { align: "center" });
            doc.setFontSize(8);
            doc.setFont("helvetica", "normal");
            doc.text("Fundada el 19 de Noviembre de 1960", 105, 19, { align: "center" });
            doc.text("Soler 347 - Tel: 02241 42-4059 - Chascom煤s, Bs. As.", 105, 23, { align: "center" });
            
            doc.setLineWidth(0.5);
            doc.line(10, 26, 200, 26); // L铆nea divisoria

            // --- TTULO DEL TIPO DE SINIESTRO ---
            doc.setFontSize(16);
            doc.setFont("helvetica", "bold");
            doc.text(datosAlertaActual.aviso || "SERVICIO GENERAL", 105, 35, { align: "center" });
            
            // --- SECCIN: HORARIOS (TABLA) ---
            doc.setFillColor(230, 230, 230);
            doc.rect(10, 42, 190, 7, 'F');
            doc.setFontSize(10);
            doc.text("CRONOLOGA DE HORARIOS", 15, 47);
            
            doc.setLineWidth(0.1);
            doc.rect(10, 42, 190, 25); // Cuadro horarios
            doc.text(`Llamado: ${document.getElementById('h-llamado').value}`, 15, 56);
            doc.text(`Llegada lugar: ${document.getElementById('h-llegada').value}`, 60, 56);
            doc.text(`Fin trabajo: ${document.getElementById('h-fin').value}`, 110, 56);
            doc.text(`Regreso: ${document.getElementById('h-cuartel').value}`, 160, 56);

            // --- SECCIN: LOCALIZACIN ---
            doc.setFillColor(230, 230, 230);
            doc.rect(10, 72, 190, 7, 'F');
            doc.text("UBICACIN DEL SINIESTRO", 15, 77);
            doc.rect(10, 72, 190, 20);
            doc.setFont("helvetica", "normal");
            doc.text(`CALLE/RUTA: ${document.getElementById('f-calle').value}`, 15, 84);
            doc.text(`ENTRE CALLES: ${document.getElementById('f-entre').value}`, 15, 89);

            // --- SECCIN: PERSONAL Y OBSERVACIONES ---
            doc.setFillColor(230, 230, 230);
            doc.rect(10, 97, 190, 7, 'F');
            doc.setFont("helvetica", "bold");
            doc.text("INFORME Y RESPONSABLE", 15, 102);
            doc.rect(10, 97, 190, 50);
            
            doc.setFont("helvetica", "normal");
            doc.text("JEFE DE DOTACIN:", 15, 110);
            doc.setFont("helvetica", "bold");
            doc.text(document.getElementById('r-cargo').value.toUpperCase(), 55, 110);
            
            doc.setFont("helvetica", "normal");
            doc.text("DETALLES DEL SERVICIO:", 15, 118);
            const obs = document.getElementById('f-obs').value;
            const splitObs = doc.splitTextToSize(obs, 180);
            doc.text(splitObs, 15, 124);

            // --- PIE DE PGINA ---
            doc.setFontSize(8);
            doc.text("Documento generado digitalmente por Sistema Central B1", 10, 285);
            doc.text("Fecha de impresi贸n: " + new Date().toLocaleString(), 150, 285);

            doc.save(`Parte_${datosAlertaActual.aviso}_${Date.now()}.pdf`);
            cerrarFormulario();
            resetearInterfaz();
        }

        function resetearInterfaz() {
            document.getElementById('alerta-info-box').style.display = 'none';
            document.getElementById('status-txt').innerText = " UNIDAD B1: DISPONIBLE";
            document.getElementById('status-txt').style.background = "#c0392b";
            datosAlertaActual = { aviso: "", direccion: "" };
        }

        window.onload = conectarMQTT;
    </script>

    <div id="alerta-overlay" onclick="aceptarAlerta()">
        <h1 style="font-size: 3rem; color: #f1c40f;">锔 ALERTA 锔</h1>
        <div id="msg-alerta" style="margin: 30px; font-size: 2rem; font-weight: bold;"></div>
        <button class="btn-op" style="background: #fff; color: #000; padding: 20px 50px; border-radius: 50px;">RECIBIR Y NAVEGAR</button>
    </div>
</body>
</html>
