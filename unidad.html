<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNIDAD B1 - CHASCOM√öS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"></script>
    <style>
        :root { 
            --primary: #e67e22; 
            --danger: #c0392b; 
            --success: #27ae60; 
            --nav: #4285F4;
            --dark: rgba(10, 10, 10, 0.9); 
        }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Segoe UI', sans-serif; background: #000; 
            color: white; overflow: hidden; 
        }

        /* FONDO CON TU FOTO REAL */
        .bg-unidad {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('camion2.jpg');
            background-size: cover; background-position: center;
            z-index: 1;
        }

        .main-container {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; height: 100%;
            justify-content: space-between;
        }

        .status-bar {
            background: var(--danger); padding: 20px;
            text-align: center; font-weight: bold; font-size: 1.4rem;
            text-transform: uppercase; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* CONTENEDOR CENTRAL DE NAVEGACI√ìN */
        .navigation-zone {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        /* BOT√ìN DE GOOGLE MAPS */
        .btn-google-maps {
            display: none; 
            background: var(--nav);
            color: white;
            text-decoration: none;
            padding: 35px;
            border-radius: 20px;
            font-size: 1.6rem;
            font-weight: 900;
            text-align: center;
            border: 4px solid white;
            box-shadow: 0 0 40px rgba(66, 133, 244, 0.6);
            animation: pulse 1.5s infinite;
            width: 100%;
            max-width: 450px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #alerta-info-box {
            display: none;
            background: rgba(0,0,0,0.85);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 8px solid var(--primary);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(5px);
        }

        .controls {
            background: var(--dark); padding: 25px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
            backdrop-filter: blur(15px);
        }

        .btn-op {
            padding: 25px; border: none; border-radius: 12px; color: white;
            font-weight: 900; font-size: 1.2rem; text-transform: uppercase;
            cursor: pointer;
        }
        .btn-llegada { background: var(--primary); }
        .btn-finalizar { background: var(--success); }

        /* Pantalla Emergencia Full */
        #alerta-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 5000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            animation: flash-red 0.8s infinite;
        }
        @keyframes flash-red { 0% { background: #000; } 50% { background: #600; } 100% { background: #000; } }

        .toast {
            position: fixed; top: 100px; left: 50%; transform: translateX(-50%);
            background: var(--success); padding: 15px 40px; border-radius: 50px;
            font-weight: bold; z-index: 6000; display: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="bg-unidad"></div>
    <div id="toast" class="toast">‚úÖ COMUNICADO ENVIADO</div>

    <div class="main-container">
        <div class="status-bar" id="status-txt">üöí UNIDAD B1: DISPONIBLE</div>
        
        <div class="navigation-zone">
            <div id="alerta-info-box">
                <h2 id="txt-evento" style="color:var(--primary); margin:0; font-size: 1.8rem;"></h2>
                <p id="txt-dir" style="font-size: 1.5rem; margin: 10px 0; color: #fff;"></p>
            </div>
            
            <a href="#" id="btn-maps" class="btn-google-maps" target="_blank">
                üó∫Ô∏è INICIAR NAVEGACI√ìN GPS
            </a>
        </div>

        <div class="controls">
            <button class="btn-op btn-llegada" onclick="enviarEstado('LLEGADA AL LUGAR')">LLEGADA</button>
            <button class="btn-op btn-finalizar" onclick="enviarEstado('SERVICIO FINALIZADO')">FINALIZAR</button>
        </div>
    </div>

    <div id="alerta-overlay" onclick="aceptarAlerta()">
        <h1 style="font-size: 3.5rem; color: #f1c40f; text-shadow: 0 0 20px rgba(0,0,0,0.5);">‚ö†Ô∏è ALERTA ‚ö†Ô∏è</h1>
        <div id="msg-alerta" style="text-align: center; margin: 40px; font-size: 2rem; font-weight: bold;"></div>
        <button class="btn-op" style="background: #fff; color: #000; padding: 25px 60px; border-radius: 50px;">RECIBIR Y NAVEGAR</button>
    </div>

    <script>
        let client;

        function conectarMQTT() {
            // Generar ID √∫nico para evitar recibir mensajes retenidos viejos
            const clientId = "B1_UNIT_" + Math.random().toString(16).slice(2, 5);
            client = new Paho.MQTT.Client("broker.hivemq.com", 8884, "/mqtt", clientId);
            
            client.onMessageArrived = (msg) => {
                try {
                    const data = JSON.parse(msg.payloadString);
                    
                    // Solo activar si el mensaje tiene datos de despacho reales
                    if (data.aviso && data.direccion) {
                        document.getElementById('txt-evento').innerText = data.aviso;
                        document.getElementById('txt-dir').innerText = data.direccion;
                        document.getElementById('msg-alerta').innerHTML = `${data.aviso}<br><b>${data.direccion}</b>`;
                        
                        // URL de Google Maps para navegaci√≥n directa
                        const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${data.lat},${data.lon}&travelmode=driving`;
                        document.getElementById('btn-maps').href = mapsUrl;
                        
                        document.getElementById('alerta-overlay').style.display = 'flex';
                        if (navigator.vibrate) navigator.vibrate([500, 200, 500, 200, 500]);
                    }
                } catch (e) { console.error("Error en mensaje:", e); }
            };

            client.connect({ 
                useSSL: true, 
                onSuccess: () => { client.subscribe("bomberos/unidad/B1"); },
                onFailure: () => setTimeout(conectarMQTT, 5000) 
            });
        }

        function aceptarAlerta() {
            document.getElementById('alerta-overlay').style.display = 'none';
            document.getElementById('alerta-info-box').style.display = 'block';
            document.getElementById('btn-maps').style.display = 'block';
            document.getElementById('status-txt').innerText = "üö® EN DESPLAZAMIENTO";
            document.getElementById('status-txt').style.background = "#27ae60";
        }

        function enviarEstado(estado) {
            if (client && client.isConnected()) {
                const msg = new Paho.MQTT.Message(JSON.stringify({ 
                    unidad: "B1", estado: estado, time: new Date().toLocaleTimeString() 
                }));
                msg.destinationName = "bomberos/central/reportes";
                client.send(msg);
                
                const t = document.getElementById('toast');
                t.innerText = "‚úÖ " + estado;
                t.style.display = 'block';
                setTimeout(() => t.style.display = 'none', 3000);

                if(estado === 'SERVICIO FINALIZADO') {
                    resetearInterfaz();
                }
            }
        }

        function resetearInterfaz() {
            // Limpiar visuales y textos para evitar mensajes fantasmales
            document.getElementById('alerta-info-box').style.display = 'none';
            document.getElementById('btn-maps').style.display = 'none';
            document.getElementById('alerta-overlay').style.display = 'none';
            document.getElementById('txt-evento').innerText = "";
            document.getElementById('txt-dir').innerText = "";
            document.getElementById('status-txt').innerText = "üöí UNIDAD B1: DISPONIBLE";
            document.getElementById('status-txt').style.background = "#c0392b";
        }

        window.onload = conectarMQTT;
    </script>
</body>
</html>
